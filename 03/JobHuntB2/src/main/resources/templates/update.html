<!DOCTYPE html>
<html lang="en">
<head th:replace="template.html :: header('employers')">
    <title>Danh sách nhà tuyển dụng</title>
    <style>
        .form-group{margin: 20px!important;}
    </style>
</head>
<body>
<header th:insert="template.html :: topmenu"></header>
<div class="container">
    <div class="heading" style="margin-top: 20px;font-weight: bold;font-size: 35px" >
        <p>
            Sửa thông tin nhà tuyển dụng
        </p>
    </div>

    <form action="#"  th:action="@{employer/update/{id}(id=${employer.id})}" th:object="${employer}"  method="post">
        <div class="form-group" style="margin-top: 20px" >
            <label for="name"> Name</label>
            <input type="text"
                   class="form-control"
                   id="name"
                   name="name"
                   placeholder="Enter Employer's name"
                   th:field="*{name}"
                   required>
        </div>
        <div class="form-group" style="margin-top: 20px" >
            <label for="email"> Email</label>
            <input type="text"
                   class="form-control"
                   id="email"
                   name="email"
                   placeholder="Enter Employer's email address"
                   th:field="*{email}"
                   required>
        </div>
        <div class="form-group" style="margin-top: 20px" >
            <label for="logo"> LogoPath</label>
            <input type="text"
                   class="form-control"
                   id="logo"
                   name="logo"
                   placeholder="Upload Employer's LogoImage"
                   th:field="*{logo_path}"
                   required>
        </div>
        <!--        <div [hidden]="name." class="alert alert-danger">Name is required</div>-->
        <div class="form-group" style="margin-top: 20px" >
            <label for="website"> Website</label>
            <input type="text"
                   class="form-control"
                   id="website"
                   name="website"
                   placeholder="Enter Employer's Website"
                   th:field="*{website}"
                   required>
        </div>
        <!--        <div class="alert alert-danger">Email is required</div>-->
        <button style="margin-top: 20px" type="submit" class="btn btn-info">Submit</button>
    </form>
</div>

<header th:replace="template.html :: footer"></header>
</body>
</html>
