<!DOCTYPE html>
<html lang="en">
<head th:replace="template.html :: header('employers')">
    <title>Danh sách nhà tuyển dụng</title>
</head>
<body>
<header th:insert="template.html :: topmenu"></header>
<div class="container">
    <p class="text-center" style="margin-top: 20px">Danh sách các nhà tuyển dụng</p>

    <button class="btn btn-primary"><a class="nav-link" style="color: #fff" th:href="@{employer/add}">Add a Employer</a>
    </button>
    <div class="my-5 card">
        <div class="card-body">
            <table class="table table-striped table-bordered">
                <thead style="color: #fff" class="bg-primary">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">LogoPath</th>
                    <th scope="col">Website</th>
                    <th scope="col">Email</th>
                    <th scope="col" style="border-left: hidden"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employer,iStat: ${employers}">
                    <th scope="row" th:text="${iStat.index}+1"></th>
                    <td th:text="${employer.name}"></td>
                    <td><img src="" th:alt="${employer.name}"></td>
                    <td th:text="${employer.website}"></td>
                    <td th:text="${employer.email}"></td>
                    <td style="border-left: hidden">
                        <span style="float: right">
                            <button style="margin-right: 4px" class="btn btn-primary">
                                <a class="nav-link" style="color: #fff"
                                   th:href="@{/edit/{id}(id=${employer.id})}">Edit</a>
                            </button>
                            <button class="btn btn-danger">
                                <a class="nav-link" style="color: #fff"
                                   th:href="@{/employer/delete/{id}(id=${employer.id})}">Delete</a>
                            </button>
                        </span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<header th:replace="template.html :: footer"></header>
</body>
</html>
