<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="template.html :: header('employers')">
    <title>Job List</title>
    <style>
        .form-group {
            margin: 20px !important;
        }
    </style>
</head>
<body>
<header th:insert="template.html :: topmenu"></header>
<div class="container">
    <div class="heading" style="margin-top: 20px;font-weight: bold;font-size: 35px">
        <p>
            Create Job
        </p>
    </div>
    <p>
        <a th:href="@{/job/list}">
            Back To Job List
        </a>
    </p>
    <form action="" th:object="${job}" method="post">
        <div class="form-group" >
            <label class=" group-header" for="employer">Company</label>
            <select class="form-control" name="employer" id="employer" th:field="*{company_name}">
                <option
                        th:each="employer:${employers}"
                        th:text="${employer.name}"
                        th:value="${employer.name}"></option>
            </select>
        </div>

        <div class="form-group" >
            <label class="group-header form-check-label" for="skill">Required Skills</label>
            <div class="type-content">
                <span th:each="skill: ${skills}" style="margin-right: 20px">
                    <input class="form-check-input"
                           style="margin-right: 20px"
                           type="checkbox"
                           th:value="${skill.name()}"
                           th:field="*{skills}"
                           id="skill"/>
                    <label th:text="${skill.label}" for="skill"></label>
                </span>
            </div>
        </div>

        <div class="form-group" >
            <label for="title">Title</label>
            <input type="text"
                   class="form-control"
                   id="title"
                   placeholder="Enter Job's Title"
                   th:field="*{title}"
                   required>
        </div>

        <div class="form-group" >
            <label for="description"> Description</label>
            <textarea class="form-control"
                      id="description"
                      placeholder="Enter Job's Description"
                      th:field="*{description}"
                      required>
            </textarea>
        </div>

        <div class="form-group" >
            <label class="group-header form-check-label " for="city">Locations</label>
            <div class="type-content">
                <span th:each="city: ${listCity}" style="margin-right: 20px">
                    <input class="form-check-input"

                           type="checkbox"
                           th:value="${city.name()}"
                           th:field="*{city}"
                           id="city"/>
                    <label th:text="${city.label}" for="city"></label>
                </span>
            </div>
        </div>

        <div class="form-group" >
            <div class="row">
                <div class="col">
                    <label for="min_salary">Min Salary</label>
                    <input type="text"
                           class="form-control "
                           id="min_salary"
                           placeholder="Enter Min Salary"
                           th:field="*{min_salary}"
                           required>
                </div>
                <div class="col">
                    <label for="max_salary">Max Salary</label>
                    <input type="text"
                           class="form-control"
                           id="max_salary"
                           placeholder="Enter Max Salary"
                           th:field="*{max_salary}"
                           required>
                </div>
            </div>
        </div>
        <button style="margin-top: 20px;margin-bottom: 20px;color: #fff" type="submit" class="btn btn-lg btn-info">
            Create
        </button>
    </form>
</div>

<header th:replace="template.html :: footer"></header>
</body>
</html>
