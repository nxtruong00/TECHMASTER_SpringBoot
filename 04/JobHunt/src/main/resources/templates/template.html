<!DOCTYPE html>
<html lang="en">
<head th:fragment="header(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="/images/web_logo/logo-web.png" type="image/x-icon">
    <title>JOB HUNT - TÌM KIẾM VIỆC LÀM IT HÀNG ĐẦU VIỆT NAM</title>

    <style>
        a.dropdown-item:active {
            color: #fff;
        }

        @media all and (min-width: 992px) {
            .navbar .nav-item .dropdown-menu {
                display: none;
            }

            .navbar .nav-item:hover .nav-link {
            }

            .navbar .nav-item:hover {
                color: darkgrey
            }

            .navbar .nav-item:hover .dropdown-menu {
                display: block;
            }

            .navbar .nav-item .dropdown-menu {
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
<div th:fragment="topmenu">
    <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #45637d;padding: 0">
        <div class="container-fluid" style="padding: 0">
            <div class="logo" style="padding-top:-1px">
                <img src="/images/web_logo/logo-web.png" alt="job hunt logo"
                     style="width: 67px;height: 68px" class="d-inline-block align-text-top text-center">
            </div>
            <a class="navbar-brand" href="#" style="margin-left: 10px">
                JOB HUNT
            </a>
            <div class="collapse navbar-collapse" id="main_nav">
                <ul class="navbar-nav">
                    <li class="nav-item active"><a class="nav-link" href="/" th:text="#{home}">Home</a></li>
                    <li class="nav-item">
                        <a class="nav-link dropdown-toggle" href=""
                           data-bs-toggle="dropdown" th:text="#{employers}">Employers</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/employer/add" th:text="#{addEmployer}"> Add a Employer</a></li>
                            <li><a class="dropdown-item" href="/employer/list" th:text="#{listEmployers}"> List Employers </a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link dropdown-toggle" href="" data-bs-toggle="dropdown" th:text="#{jobs}">Jobs</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/job/create" th:text="#{createJob}"> Create Job</a></li>
                            <li><a class="dropdown-item" href="/job/list" th:text="#{listJobs}"> List Jobs </a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link  dropdown-toggle" href="" data-bs-toggle="dropdown" th:text="#{applicants}">
                            Applicants </a>
                        <ul class="dropdown-menu">  
                            <li><a class="dropdown-item" href="#" th:text="#{searchApplicant}"> Search Applicant</a></li>
                            <li><a class="dropdown-item" href="/applicant/list" th:text="#{listApplicants}"> List Applicants </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <form class="d-flex" style="padding-right: 100px">
                <input class="form-control me-3" style="width: 400px" type="search" th:placeholder="#{keyword}" aria-label="Search">
                <button class="btn btn-outline-primary" type="submit" th:text="#{search}">Search</button>
            </form>
            <div class="d-flex">
                <div class="language" style="padding-right: 20px">
                    <img class="ui-icon-flag flag" src="/images/flag/flag_vn.png" alt="" onclick="window.location.href='?lang=vn'">
                    <img class="ui-icon-flag flag" src="/images/flag/flag_eng.png" alt="" onclick="window.location.href='?lang=en'">
                </div>
            </div>
        </div>
    </nav>
</div>
<div th:fragment="footer" class="text-center">
    <footer class=" text-center text-white" style="background-color: #45637d">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            <p class="text-white" style="margin-bottom: 5px">Written By Nguyen Xuan Truong - a newbie</p>
            © 2022 Copyright:

        </div>
        <!-- Copyright -->
    </footer>
</div>
</body>
</html>
