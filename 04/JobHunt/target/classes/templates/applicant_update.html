<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="template.html :: header('employers')">
    <title>Applicant List</title>
    <style>
        .form-group {
            margin: 20px !important;
        }
    </style>
</head>
<body>
<header th:insert="template.html :: topmenu"></header>
<div class="container">
    <div class="heading" style="margin-top: 20px;font-weight: bold;font-size: 35px">
        <p>
            Add new Applicant
        </p>
    </div>
    <p>
        <a th:href="@{/applicant/list}">
            Back To Applicant List
        </a>
    </p>
    <div id="form">
        <form action="" th:object="${applicant}" method="POST" novalidate="novalidate">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group" >
                <label class=" group-header" for="job_id">Job</label>
                <select class="form-control" name="job_id" id="job_id" th:field="*{job_id}">
                    <option
                            th:each="job:${jobs}"
                            th:text="${job.id+' - '+job.company_name+' - '+job.title}"
                            th:value="${job.id}"></option>
                </select>
            </div>
            <div class="form-group" >
                <label for="name"> Name</label>
                <input type="text"
                       class="form-control"
                       id="name"
                       placeholder="Enter Applicant's name"
                       th:field="*{name}"
                       required>
            </div>
            <div class="form-group" >
                <label for="email"> Email</label>
                <input type="text"
                       class="form-control"
                       id="email"
                       name="email"
                       placeholder="Enter Applicant's email address"
                       th:field="*{email}"
                       required>
            </div>
            <div class="form-group" >
                <label for="phone"> Phone Number</label>
                <input type="text"
                       class="form-control"
                       id="phone"
                       placeholder="Upload Applicant's Phone Number"
                       th:field="*{phone}"
                       required>
            </div>

            <div class="form-group" >
                <label class="group-header form-check-label" for="skill">Applicant's Skills</label>
                <div class="type-content">
                <span th:each="skill: ${skills}" style="margin-right: 20px">
                    <input class="form-check-input"
                           style="margin-right: 20px"
                           type="checkbox"
                           th:value="${skill.name()}"
                           th:field="*{skills}"
                           id="skill"/>
                    <label th:text="${skill.label}" for="skill"></label>
                </span>
                </div>
            </div>

            <div class="form-group" >
                <label for="introducing_letter">Introducing Letter</label>
                <textarea class="form-control"
                          id="introducing_letter"
                          placeholder="Enter Applicant's Description"
                          th:field="*{introducing_letter}"
                          required>
                </textarea>
            </div>
            <button style="margin-top: 20px;margin-bottom: 20px;color: #fff" type="submit" class="btn btn-lg btn-info">
                Update
            </button>
        </form>
    </div>

</div>

<header th:replace="template.html :: footer"></header>
</body>
</html>
